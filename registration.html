<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/js/app-reg.js" defer></script>
    <title>Registration</title>
  </head>
  <body>
    <div id="reg-form-container">
      <form action="#" id="registration-form">
        <h2>Регистрация</h2>
        <div id="email-container" class="input-container">
          <input
            type="email"
            id="email-input"
            placeholder="email"
          /><span></span>
        </div>
        <div id="login-container" class="input-container">
          <input
            type="text"
            id="login-input"
            placeholder="Логин"
          /><span></span>
        </div>
        <div id="name-container" class="input-container">
          <input id="name-input" placeholder="Имя" type="text" /><span></span>
        </div>
        <div id="surname-container" class="input-container">
          <input
            id="surname-input"
            placeholder="Фамилия"
            type="text"
          /><span></span>
        </div>
        <div id="phone-number-container" class="input-container">
          <input
            type="text"
            id="phone-number-input"
            placeholder="Телефон"
          /><span></span>
        </div>
        <div id="password-container" class="input-container">
          <input
            type="text"
            id="password-input"
            placeholder="Пароль"
          /><span></span>
        </div>
        <div id="password-repeat-container" class="input-container">
          <input
            type="text"
            id="password-repeat-input"
            placeholder="Повторите пароль"
          /><span></span>
        </div>
        <button id="registr-btn">Регистрация</button>
      </form>
    </div>
  </body>
</html>
